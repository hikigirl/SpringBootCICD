spring:
  application:
    name: team

  #JDBC(+HikariCp) 설정
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    # 도커에 환경변수를 등록하면 환경변수를 사용하고
    # 로컬 실행 시 뒤에 적은 값 사용
    url: ${SPRING_DATASOURCE_URL:jdbc:oracle:thin:@localhost:1521/xe}
    username: ${SPRING_DATASOURCE_USERNAME:springboot}
    password: ${SPRING_DATASOURCE_PASSWORD:java1234}

  # JPA 설정
  jpa:
    database: oracle
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl #자동 캐멀 표기법 사용하지 않음
    show-sql: true #콘솔로그에 SQL 출력(log4jdbc와 비슷한 기능)
    properties:
      hibernate:
        format_sql: true #SQL 포맷팅
        highlight_sql: true #SQL 색깔 추가

#로그
logging:
  level:
    org:
      hibernate:
        sql: debug
        orm:
          jdbc:
            bind: trace

server:
  port: 8080